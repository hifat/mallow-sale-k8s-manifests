apiVersion: apps/v1
kind: Deployment
metadata:
  name: mallow-sale-api-deployment
  namespace: mallow-sale
spec:
  selector:
    matchLabels:
      app: mallow-sale-api
  replicas: 1
  template:
    metadata:
      labels:
        app: mallow-sale-api
    spec:
      volumes:
        - name: mallow-sale-api-env
          configMap:
            name: mallow-sale-api-env
      containers:
        - name: mallow-sale-api
          image: butternoei008/mallow-sale-api:1.0.0-68
          ports:
            - containerPort: 8080
              protocol: TCP
            - containerPort: 3000
              protocol: TCP
          volumeMounts:
            - name: mallow-sale-api-env
              mountPath: /env/

